version: '3'

services:
  app:
    ports:
      - '80:80'
      - '5173:5173'
    build:
      context: ./docker
      dockerfile: 'Dockerfile.prod'
    container_name: app
    user: 1000:1000
    volumes:
      - ./src:/var/www/html
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - node_modules:/var/www/html/mini-journal/node_modules

volumes:
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ${NODE_MODULES_DIRECTORY}
      o: bind
